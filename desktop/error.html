<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>ElectronVisualized</title>
  </head>
  <body>
    <div class="container">
      <img id="molecule" src="./assets/molecule.png" alt="molecule"></img>
      <img id="icon" src="./assets/icon.png" alt="icon"></img>
      <h1>Oops, No Internet Detected!</h1>
      <p>Due to the nature of <b>ElectronVisualized Desktop</b> being based upon the <b>Chromium</b> API and <b>Electron</b> Framework, we require you to connect to the internet for the rendering process to happen.</p>
      <button id="reload" class="button-28" role="button"><span>I'm Connected Now, Please Reload the Window...</span></button>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
